<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign In</title>
</head>

<body>
  <main class="min-h-screen flex justify-center items-center">
    <section class="max-w-md grow px-3">
      <h1 class="text-left text-3xl font-semibold">Sign In</h1>
      <form
        action="#"
        class="mt-10"
      >
        <div class="relative block w-full">
          <input
            id="username"
            type="text"
            placeholder=" "
            class="w-full peer focus:border-gray-900 border box-border border-gray-300 outline-none rounded px-2 pt-5 pb-1 text-base"
          />
          <label
            for="username"
            class="absolute z-10 top-1 translate-y-0 text-gray-900 text-xs left-0 px-2 cursor-text peer-focus:text-xs peer-focus:translate-y-0 peer-focus:top-1 peer-focus:text-gray-900 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base transition-all ease-in-out duration-200"
          >
            Username
          </label>
        </div>
        <div class="relative block mt-2">
          <input
            id="password"
            type="password"
            placeholder=" "
            class="w-full peer focus:border-gray-900 border box-border border-gray-300 outline-none rounded px-2 pt-5 pb-1 text-base"
          />
          <label
            for="password"
            class="absolute z-10 top-1 translate-y-0 text-gray-900 text-xs left-0 px-2 cursor-text peer-focus:text-xs peer-focus:translate-y-0 peer-focus:top-1 peer-focus:text-gray-900 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base transition-all ease-in-out duration-200"
          >
            Password
          </label>
        </div>
        <input
          type="button"
          value="Sign In"
          class="block w-full mt-4 p-3 text-center bg-emerald-500 text-white rounded hover:bg-emerald-600 active:bg-emerald-700"
        />
      </form>
    </section>
  </main>
</body>

</html>
